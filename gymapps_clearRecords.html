<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Local Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Clear Local Storage</h1>
    <p>Click the button below to clear the stored exercise records from local storage.</p>
    <button onclick="clearLocalStorage()">Clear Local Storage</button>

    <script>
        function clearLocalStorage() {
            localStorage.removeItem('exerciseRecords');
            alert("Local storage cleared successfully.");
        }
    </script>
</body>
</html>
